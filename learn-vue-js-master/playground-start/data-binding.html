<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="tagId">{{str}}</p>
      <p v-bind:class="tagId">{{str}}</p>
      <p v-bind:name="tagId">{{str}}</p>
      <p id="num">{{num}}</p>

      <div v-if="loading">Loading...</div>
      <div v-else>test user has been logged in</div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        str: "hi",
        num: 10,
        tagId: "id1234",
        loading: false,
      },
      computed: {
        doubleNum: function () {
          return this.num * 2;
        },
      },
    });
  </script>
</html>
